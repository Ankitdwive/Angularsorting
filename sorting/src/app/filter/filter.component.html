<div class="form-group">
    <input type="Search" class="form-control" 
    id="search" aria-describedby="emailHelp"
     placeholder="Enter email" [(ngModel)]="nameSearch">
  </div>
<table class="table">
   
    <thead>
      <tr>
        <th >id</th>
        <th>name</th>
        <th>Student Address</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of Employee | filterpipe:nameSearch">
        <th scope="row">{{emp.sno}}</th>
        <td>{{emp.sname}}</td>
        <td>{{emp.sadd}}</td>
       
      </tr>
    
    </tbody>
  </table>
  <div class="container">  
    <div class="row">  
   <div class="col-xs-12">  
     <h2>My Servers</h2>  
     <button class="btn btn-primary" (click)="OnAddServer()">Add Server</button>  
    
    
   <ul class="list-group" *ngIf="sub">  
     <li  class="list-group-item "  
     *ngFor="let server of servers; let i = index"  
    >{{i}}{{server}}  
     </li>  
   </ul> </div>  
   </div>  </div>
